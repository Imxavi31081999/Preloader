<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loader-line {
            width: 100%;
            height: 2px;
            background-color: #333;
        }

        .loader-text {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }

        .content {
            height: 100vh;
            /* Adjust as needed */
            background: linear-gradient(to top, #000, #fff, #3498db);
            animation: fadeOut 3s ease-in-out 2s forwards;
            opacity: 1;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="loader-container">
        <div class="loader-line"></div>
        <div class="loader-text" id="loader-text">0%</div>
    </div>


    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad nihil laboriosam consequatur deleniti distinctio
        nam at perferendis, eveniet voluptatibus, harum pariatur veritatis repellat temporibus, sapiente quae sunt
        molestias atque debitis.
    </p>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loaderText = document.getElementById("loader-text");
            let progress = 0;

            function updateLoader() {
                progress += 1;
                loaderText.innerText = `${progress}%`;

                if (progress < 100) {
                    requestAnimationFrame(updateLoader);
                } else {
                    // Hide loader when loading is complete
                    document.querySelector(".loader-container").style.display = "none";
                    document.body.style.overflow = "auto"; // Restore scroll
                }
            }

            // Simulate loading progress
            updateLoader();
        });
    </script>
</body>

</html>
